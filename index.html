<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wheater app</title>
</head>
<body>
    <main>
        <h1 id="title">
        </h1>
        <div id="div-img">
            <img src="" alt="" id="image-current-weather">
        </div>
        <section id="current-day">
            <div id="paragraph-left">
                <p id="date"></p>
                <p>
                    <span id="weather"></span>
                    <span id="details"></span>
                </p>
                <p>
                    <span id="temp-current-min"></span>
                    <span id="temp-current-max"></span>
                </p>
            </div>
            <div id="paragraph-right">
                <p id="humidity"></p>
                <p id="wind-speed"> </p>
            </div>
        </section>
        <section id="forecast">
            <div class="div-day">
                <h3 class="day"></h3>
                <img src="" alt="" class="forecast-image">
                <p class="temp"></p>
            </div>
            <div class="div-day">
                <h3 class="day"></h3>
                <img src="" alt="" class="forecast-image">
                <p class="temp"></p>
            </div>
            <div class="div-day">
                <h3 class="day"></h3>
                <img src="" alt="" class="forecast-image">
                <p class="temp"></p>
            </div>
            <div class="div-day">
                <h3 class="day"></h3>
                <img src="" alt="" class="forecast-image">
                <p class="temp"></p>
            </div>
            <div class="div-day">
                <h3 class="day"></h3>
                <img src="" alt="" class="forecast-image">
                <p class="temp"></p>
            </div>
        </section>
    </main>
</body>
<script src="script.js"></script>
</html>
